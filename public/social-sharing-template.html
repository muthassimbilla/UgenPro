<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGen Pro Social Sharing Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: #0f0f23;
        }
        
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(88, 28, 135, 0.8) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.8) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.6) 0%, transparent 70%);
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .orbs {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
        }
        
        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            top: -150px;
            left: -150px;
            opacity: 0.5;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            bottom: -100px;
            right: -100px;
            opacity: 0.5;
            animation-delay: 2s;
        }
        
        .orb3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -20px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }
        
        .badge {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.5);
            padding: 8px 24px;
            border-radius: 50px;
            color: #c4b5fd;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            margin-bottom: 25px;
        }
        
        .logo {
            font-size: 96px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -4px;
            line-height: 1;
            filter: drop-shadow(0 0 40px rgba(167, 139, 250, 0.5));
            animation: logoGlow 4s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 40px rgba(167, 139, 250, 0.5)); }
            50% { filter: drop-shadow(0 0 60px rgba(236, 72, 153, 0.7)); }
        }
        
        .tagline {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .description {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin: 0 auto 50px;
            line-height: 1.6;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }
        
        .feature-text {
            font-size: 14px;
            font-weight: 600;
            color: white;
            line-height: 1.3;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 6s infinite;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 50%; top: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 85%; top: 40%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 20%; top: 80%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 60%; top: 15%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 90%; top: 85%; animation-delay: 3.5s; }
        
        @keyframes particleFloat {
            0%, 100% { opacity: 0; transform: translateY(0) scale(1); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(0); }
        }
        
        .glow-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(139, 92, 246, 0.8) 30%, 
                rgba(236, 72, 153, 0.8) 70%, 
                transparent 100%);
            animation: lineGlow 3s ease-in-out infinite;
        }
        
        @keyframes lineGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="grid-pattern"></div>
    
    <div class="orbs">
        <div class="orb orb1"></div>

        <div class="orb orb3"></div>
    </div>
    
    <div class="particles">

        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="content-wrapper">
        <div class="badge">üöÄ Pro Tools Platform</div>
        
        <div class="logo-container">
            <div class="logo">UGen Pro</div>
        </div>
        
        <div class="tagline">Advanced Generator Tools Platform</div>
        
        <div class="description">
            Create user agents, addresses, email2name, and more with our powerful and secure tools
        </div>
        
        <div class="features-grid">
            <div class="feature-card">
                <span class="feature-icon">üîê</span>
                <div class="feature-text">User Agent Generator</div>
            </div>
            <div class="feature-card">
                <span class="feature-icon">üìç</span>
                <div class="feature-text">Address Generator</div>
            </div>
            <div class="feature-card">
                <span class="feature-icon">‚úâÔ∏è</span>
                <div class="feature-text">Email2Name</div>
            </div>
            <div class="feature-card">
                <span class="feature-icon">‚ö°</span>
                <div class="feature-text">Secure & Fast</div>
            </div>
        </div>
    </div>
    
    <div class="glow-line"></div>
</body>
</html>
